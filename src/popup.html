<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-type" content="text/html" charset="UTF-8">
        <title>设置</title>
        <link rel="stylesheet" type="text/css" href="style/icon.css">
        <link rel="stylesheet" type="text/css" href="style/materialize.min.css" media="screen">
        <link rel="stylesheet" type="text/css" href="style/popup.css">
    </head>
    <body>
    <div class="row">
        <div class="col s12 m6" style="padding-left: 0;padding-right: 0">
            <div class="card">
                <div class="card-content">
                    <span class="card-title blue-grey-text text-darken-4">龙空黑名单</span>
                    <p class="blue-grey-text text-darken-3">过滤龙空黑名单用户发表的主题和回帖</p>
                </div>
                <div class="card-action">
                <span class="blue-grey-text text-darken-4">
                    已过滤黑名单用户 <i id="filter_count"></i> 次
                </span>
                </div>
                <div class="card-action">
                    <div class="switch">
                        <label class="blue-grey-text text-darken-4">
                            关闭
                            <input type="checkbox" id="mode">
                            <span class="lever"></span>
                            开启
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    </body>
</html>
