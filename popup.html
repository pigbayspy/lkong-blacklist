<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html" charset="UTF-8">
    <title>弹出栏</title>
    <link rel="stylesheet" type="text/css" href="style/icon.css">
    <link rel="stylesheet" type="text/css" href="style/materialize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="style/popup.css">
</head>
<body>
<div class="row">
    <div class="col s12 m6" style="padding-left: 0;padding-right: 0">
        <div class="card">
            <div class="card-content">
                <span class="card-title blue-grey-text text-darken-4">
                    龙空黑名单过滤器
                </span>
                <p class="blue-grey-text text-darken-3">
                    该插件用于过滤龙空黑名单用户发表的主题和回帖。
                </p>
            </div>
            <div class="card-action">
                <div class="switch">
                    <label class="blue-grey-text text-darken-4">
                        移除
                        <input type="checkbox" id="mode">
                        <span class="lever"></span>
                        模糊
                    </label>
                </div>
                <div id="blur_range_container" class="scale-transition">
                    <p class="range-field">
                        <label for="blur_range">
                            <input type="range" id="blur_range" min="0" max="10"/>
                        </label>
                    </p>
                </div>
                <div>
                    <button class="btn waves-effect waves-light" name="action" id="save_settings">保存
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/materialize.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
